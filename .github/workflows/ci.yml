name: CI

on: 
  - push
  - pull_request
  - workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup Maven
      run: echo "MAVEN_OPTS='-Xmx2048m'" > ~/.mavenrc
    - name: Cache maven repo
      uses: actions/cache@v2
      env:
        cache-name: cache-maven-repo
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.sha1') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Build with Maven
      run: mvn clean verify --no-transfer-progress -U -Pcoverage
    - name: Bintray upload
      run: |
        echo "GITHUB_REF=${GITHUB_REF}"
        #        if "${GITHUB_REF}" = "refs/heads/master"; then
        echo "Full release"
        export BINTRAY_SITE_URL=https://api.bintray.com/content/${{ secrets.BINTRAY_USERNAME }}/psstools/eclipse-pst
        cd releng/org.psstools.eclipse.pst.repository/target/repository
        echo "in repository directory"
        ls
        for file in *.jar *.xml.xz *.index features/*.jar plugins/*.jar; do
          echo "upload $file"
          echo "Command: curl -T $file -u${{ secrets.BINTRAY_USERNAME }}:${{ secrets.BINTRAY_API_KEY }} ${BINTRAY_SITE_URL}/update/${file};publish=1;override=1"
          curl -T $file -u${{ secrets.BINTRAY_USERNAME }}:${{ secrets.BINTRAY_API_KEY }} ${BINTRAY_SITE_URL}/update/$file;publish=1;override=1
        done


